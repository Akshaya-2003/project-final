<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Cycle Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Menstrual Cycle Prediction</h1>
        <form action="/predict" method="POST">
            {% for feature in features %}
            <div class="form-group">
                <label for="{{ feature }}">{{ feature }}</label>
                {% if feature in categorical_mappings %}
                <select name="{{ feature }}" id="{{ feature }}" class="form-control" required>
                    {% for option, value in categorical_mappings[feature].items() %}
                    <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
                {% else %}
                <input type="number" step="any" name="{{ feature }}" id="{{ feature }}" class="form-control" required>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
